<button mat-button color="primary" routerLink="/" (click)="logOut()">
  Log out
  <mat-icon>keyboard_arrow_left</mat-icon>
</button>

<div fxLayout="row" fxLayoutAlign="space-between">
  <h1>Your boards</h1>
  <button
    mat-fab
    color="primary"
    matTooltip="Add new board"
    matTooltipPosition="above"
    (click)="openBoardDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. board"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created by</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdBy.username }}
      </td>
    </ng-container>

    <!-- Team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
      <td mat-cell *matCellDef="let element">
        {{ element.team.length }} members
      </td>
    </ng-container>

    <!-- Tasks Column -->
    <ng-container matColumnDef="tasks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tasks</th>
      <td mat-cell *matCellDef="let element">
        {{ element.tasks.length }} tasks
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      (click)="showDetail(row)"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
