<div *ngIf="board; else boardNotFound">
  <button mat-button color="primary" routerLink="/boards">
    All Boards
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>

  <div fxLayout="row" fxLayoutAlign="space-between">
    <h1>
      {{ board.title }}
    </h1>
    <div class="right-buttons">
      <button
        mat-fab
        color="primary"
        matTooltip="Add new task"
        matTooltipPosition="above"
        (click)="openDialog()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        mat-fab
        color="primary"
        matTooltip="Manage team"
        matTooltipPosition="above"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>

  <mat-chip
    [cdkCopyToClipboard]="board.id.toString()"
    matTooltip="Copy to clipboard"
    matTooltipPosition="above"
    #tooltip="matTooltip"
    (click)="changeTooltip()"
    >{{ board.id }}</mat-chip
  >

  <app-user-card
    [title]="board.createdBy.username"
    [subtitle]="board.createdBy.role"
  ></app-user-card>

  <mat-button-toggle-group>
    <mat-button-toggle value="kanban" checked="true" #kanban
      >Kanban</mat-button-toggle
    >
    <mat-button-toggle value="list" #list>List View</mat-button-toggle>
  </mat-button-toggle-group>

  <app-kanban *ngIf="kanban.checked" [board]="board"></app-kanban>
</div>

<ng-template #boardNotFound>
  <h1>Board not found</h1>
</ng-template>
