<div id="card-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" ngModel name="username" />
          <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            ngModel
            name="password"
            type="password"
          />
          <mat-icon matSuffix>lock_open</mat-icon>
        </mat-form-field>

        <button
          type="button"
          mat-button
          color="primary"
          routerLink="/create-account"
        >
          You don't have an account?
        </button>

        <div class="submitBtn">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="!f.valid"
          >
            LOG IN
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
