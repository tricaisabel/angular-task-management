<h1 mat-dialog-title>Manage Team</h1>

<mat-selection-list>
  <mat-list-option *ngFor="let user of team">
    <div mat-card-avatar class="user-card-image" matListItemIcon></div>
    <div matListItemTitle>{{ user.username }}</div>
    <div matListItemLine>{{ user.role | lowercase }}</div>
  </mat-list-option>
</mat-selection-list>
