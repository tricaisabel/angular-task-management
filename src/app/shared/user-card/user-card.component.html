<mat-card class="user-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="user-card-image"
      [ngStyle]="{ 'background-image': 'url(' + imagePath + ')' }"
    ></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle | titlecase }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
