<button mat-button color="primary" [routerLink]="backBtnLink">
  {{ backBtnText }}
  <mat-icon>keyboard_arrow_left</mat-icon>
</button>

<div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10%">
  <img
    [src]="imagePath"
    alt="Profile picture"
    width="300px"
    height="300px"
    style="object-fit: cover; align-self: center"
  />
  <div>
    <h1>Personal profile</h1>
    <h4>Username</h4>
    <p>{{ user.username }}</p>
    <br />

    <h4>Email</h4>
    <p>{{ user.email }}</p>
    <br />

    <h4>Role</h4>
    <p>{{ user.role | titlecase }}</p>
    <br />
    <button
      *ngIf="editMode"
      type="button"
      color="primary"
      mat-raised-button
      (click)="fileInput.click()"
      style="margin-top: 30px"
    >
      Choose Avatar
    </button>
    <input
      hidden
      (change)="onFileSelected()"
      #fileInput
      type="file"
      id="file"
    />
  </div>

  <div *ngIf="editMode">
    <h1>Change current password</h1>
    <br />
    <h4>Enter current password</h4>
    <mat-form-field>
      <input
        matInput
        placeholder="Current password"
        [disabled]="!editMode"
        ngModel
        name="email"
      />
    </mat-form-field>

    <h4>New Password</h4>
    <mat-form-field>
      <input
        matInput
        placeholder="New Password"
        [ngClass]="{ 'disabled-class': !editMode }"
        [disabled]="!editMode"
        ngModel
        name="email"
      />
    </mat-form-field>

    <h4>Confirm Password</h4>
    <mat-form-field>
      <input
        matInput
        placeholder="Confirm Password"
        [ngClass]="{ 'disabled-class': !editMode }"
        [disabled]="!editMode"
        ngModel
        name="email"
      />
    </mat-form-field>
  </div>
</div>
